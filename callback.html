<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TikTok API Callback">
    <title>TikTok OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>OAuth Callback Received</h1>
    <p>Checking authorization...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const storedState = localStorage.getItem('oauthState'); // Get stored state

        // Verify if the states match
        if (state !== storedState) {
            document.body.innerHTML += '<p>State mismatch! Possible CSRF attack.</p>';
        } else if (code) {
            document.body.innerHTML += `<p>Authorization Code: ${code}</p>`;

            // Send authorization code to the server to exchange for access token
            fetch('/exchange_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code, state: state }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.accessToken) {
                    document.body.innerHTML += `<p>Access Token: ${data.accessToken}</p>`;
                } else {
                    document.body.innerHTML += '<p>Failed to obtain access token.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        } else {
            document.body.innerHTML += '<p>Authorization failed or denied.</p>';
        }
    </script>

    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
